services:
  db:
    image: postgres:latest
    env_file: ".env"
    ports:
      - "5432:5432"
    container_name: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - pr-assignment:/var/lib/postgresql/

  pr-assignment:
    build: ./
    env_file: ".env"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080
    container_name: pr-assignment

volumes:
  pr-assignment: